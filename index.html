<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script type="text/javascript" src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header class="main-header">
        <div class="title">
            <span class="iconify" data-icon="fa-solid:tasks" data-inline="false"></span>
            <p>MY TASKS</p>
        </div>
    </header>
    <main>
        <div class="sidebar">

            <div class="sidebar-wrapper" style="margin-top:25px">
                <div id="filter-todo" class="panel panel-click active">TO-DO</div>
                <div class="panel panel-click ">Important</div>
                <div id="filter-completed" class="panel panel-click">Completed</div>
                <div class="panel custom-list">
                    <div style="margin-top:5px;">Custom lists</div>
                    <span id="caret-right-custom" class="iconify" data-icon="ant-design:caret-right-filled"
                        data-inline="false"></span>
                    <span id="caret-down-custom" class="iconify hidden" data-icon="ant-design:caret-down-filled"
                        data-inline="false"></span>
                </div>
                <div class="panel panel-list hidden">
                    <div style="margin-top:5px;">New list</div>
                    <span class="iconify plus-icon" data-icon="ant-design:plus-circle-outlined"
                        data-inline="false"></span>
                </div>

                <div class="panel panel-list panel-click hidden">
                    list 1
                </div>

                <div class="panel panel-list panel-click hidden">
                    list 2
                </div>

            </div>
        </div>
        <div class="todo-content">
            <div class="title-wrapper">
                <h4>Completed</h4>
                <h2 class="task-title">TASK LIST</h2>
                <h4>Important</h4>
            </div>

            <div class="task-wrapper">
                <div id="20410498" class="task">
                    <div class="wrapper-input-complete"><input class="input-complete" type="checkbox"></div><span
                        class="task-name">My first
                        taskBLABLALBALBAL</span>
                    <div class="wrapper-input-important"> <input class="input-important" type="checkbox">
                    </div>
                </div>
                <div id="20410498" class="task">
                    <div class="wrapper-input-complete"><input class="input-complete" type="checkbox"></div><span
                        class="task-name">My first
                        taskBLABLALBALBALBLABLABLABALBAaaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
                    <div class="wrapper-input-important"> <input class="input-important" type="checkbox">
                    </div>
                </div>
            </div>
            <button class="new-task"> <span class="iconify new-task" data-icon="ant-design:plus-circle-outlined"
                    data-inline="false"></span> </button>
        </div>
    </main>

    <div class="modal modal-create-form">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h1 class="modal-title">New Task</h1>
            <form class="modal-form">
                <ul>
                    <li><label>Title:</label>
                        <input type="text" id="input-title">
                    </li>
                    <li><br></li>
                    <li class="description-wrapper"><label>Description:</label><textarea rows="3" id="input-description"
                            name="input-description"></textarea></li>
                    <li><br></li>

                    <li class="importantComplete-wrapper">
                        <div><input id="inputCompleted" type="checkbox"> <label>Completed</label></div>
                        <div> <input id="inputImportant" type="checkbox">
                            <label>Important</label>

                        </div>
                    </li>



                    <li style="margin-top:50px"><label>Custom list:</label>
                        <input list="data-customList" id="select-custom-list" placeholder="Select custom list">
                        <datalist id="data-customList">
                            <option value="Meeting" data-color="lightgreen"></option>
                            <option value="Personal" data-color></option>
                            <option value="Study"></option>
                            <option value="Reminder"></option>
                        </datalist>

                    </li>
                    <li><br></li>

                    <li style="margin-top:20px"><label>Task color:</label>
                        <input list="data-taskColor" id="select-task-color" placeholder="select a task color">
                        <datalist id="data-taskColor">

                            <option value="purple"></option>
                            <option value="green"> </option>
                            <option value="yellow"></option>
                            <option value="orange"></option>
                            <option value="grey"></option>
                            <option value="pink"></option>
                            <option value="blue"></option>
                        </datalist>

                    </li>
                </ul>
            </form>

            <div class="createCancel-wrapper">
                <button class="button-form" id="create-event">Create</button>
                <button class="button-form" id="cancel-event">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
